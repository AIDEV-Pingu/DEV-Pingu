[uwsgi]
chdir = /srv/DEV-Pingu/pingu/
module = pingu.wsgi:application
home = /home/ubuntu/pinguaws/
env = HOME=/home/ubuntu/pinguaws


uid = ubuntu
gid = ubuntu

socket = /tmp/pingu.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/pingu.pid
logto = /var/log/uwsgi/pingu/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
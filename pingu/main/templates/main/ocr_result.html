<!DOCTYPE html>
<html>
<head>
    <title>OCR Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 추가된 스타일 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-t from-pink-200 via-purple-200 to-indigo-300">
    <!-- 로딩 화면 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 space-y-2">
            <h1 class="text-3xl font-bold">OCR Results</h1>
            <div class="text-center">
                <!-- ... (이전 코드 유지) ... -->
                <img src="{{ image_path }}" alt="Processed Image" class="max-w-md mx-auto mb-4">
                <div class="flex justify-around">
                    <div>
                        <h2 class="text-xl font-semibold">Product Name</h2>
                        <p>{{ product_name }}</p>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold">Price</h2>
                        <p>{{ price }}</p>
                    </div>
                </div>
                <div class="mt-4">
                    <h2 class="text-xl font-semibold">OCR Text</h2>
                    <p>{{ ocr_result }}</p>
                </div>
                <!-- 크롤링 결과 페이지로의 링크 추가 -->
                <div class="mt-4">
                    <!-- 링크 클릭 시 로딩 화면 보여주도록 수정 -->
                    <a href="javascript:void(0);" onclick="musinsa_showLoading();" class="text-blue-600 hover:underline">무신사 크롤링 결과 보기</a>
                    <br>
                    <a href="javascript:void(0);" onclick="naver_showLoading();" class="text-blue-600 hover:underline">네이버 크롤링 결과 보기</a>
                    <br>
                    <a href="javascript:void(0);" onclick="ssg_showLoading();" class="text-blue-600 hover:underline">SSG 크롤링 결과 보기</a>

                </div>
            </div>
        </div>
    </div>

    <script>
        function musinsa_showLoading() {
            // 로딩 화면 보이기
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 여기서 원래의 링크로 이동하거나 필요한 작업 수행
            window.location.href = "{% url 'crawling_results' %}?product_name={{ product_name }}&site=musinsa";
        }
        function naver_showLoading() {
            // 로딩 화면 보이기
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 여기서 원래의 링크로 이동하거나 필요한 작업 수행
            window.location.href = "{% url 'crawling_results' %}?product_name={{ product_name }}&site=naver";
        }
        function ssg_showLoading() {
            // 로딩 화면 보이기
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // 여기서 원래의 링크로 이동하거나 필요한 작업 수행
            window.location.href = "{% url 'crawling_results' %}?product_name={{ product_name }}&site=ssg";
        }
    </script>
</body>
</html>

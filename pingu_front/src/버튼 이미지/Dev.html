<!DOCTYPE html>
<html>
<head>
  <style>
    /* 이미지 크기 조절을 위한 스타일 */
    .button-img {
      width: 50px;
      height: auto;
    }
    /* 업로드된 이미지 크기 조절을 위한 스타일 */
    #uploaded-img {
      width: 200px;
      height: auto;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Pingu OCR</h1>

    <input type="file" id="upload" onchange="displayImage(this)">
    <button id="upload-button">Upload</button>

    <div id="ocr-result"></div>
    <img id="uploaded-img">

    <button type="button" onclick="alert('네이버')">
        <img src="naver.png" class="button-img"/>
    </button>
    <button type="button" onclick="alert('SSG')">
        <img src="ssg.png" class="button-img"/>
    </button>
    <button type="button" onclick="alert('쿠팡')">
        <img src="coupang.png" class="button-img"/>
    </button>
    <button type="button" onclick="alert('무신사')">
        <img src="musinsa.png" class="button-img"/>
    </button>

    <div id="crawling-result"></div>

    <script>
        function displayImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#uploaded-img').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>
</html>

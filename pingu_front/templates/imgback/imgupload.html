{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS (optional) -->
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            
        }
        body{
            font-family: 'Mulish', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .loading{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px;
            height: 216px;
        }
        .loading-title{
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            line-height: 1.3333;
            color: #333;
            animation-name: flicker;
            animation-duration: 1600ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .progress-bar{
            position: relative;
            width: 300px;
            height: 12px;
            border-radius: 100px;
            background-color: rgb(167,167,167);
            overflow: hidden;
        }
        .progress-bar-gauge{
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 12px;
            border-radius: 100px;
            background-color: rgb(44, 228, 167);
            animation-name: loading-bar;
            animation-duration: 1600ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }
        @keyframes flicker{
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }

        @keyframes loading-bar{
            0% {
                width: 0;
                opacity: 1;
            }
            80%{
                width: 100%;
                opacity: 1;
            }
            100%{
                width: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-t from-pink-200 via-purple-200 to-indigo-300">
    {% if form %}
        <section class="loading">
            <h1 class="loading-title">Loading...</h1>
            <div class="progress-bar" aria-hidden="true">
                <span class="progress-bar-gauge"></span>
            </div>
        </section>
    {% else %}
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6 space-y-2">
                <h1 class="text-3xl font-bold">Image Upload</h1>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Upload Image</button>
                </form>
            </div>
        </div>
    
    {% endif %}
        
    <script>
        // 드래그 앤 드롭 이벤트 설정
        var dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', function (e) {
            e.preventDefault();
            dropZone.classList.add('bg-blue-100');
        });

        dropZone.addEventListener('dragleave', function (e) {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-100');
        });

        dropZone.addEventListener('drop', function (e) {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-100');
            var fileInput = document.getElementById('fileInput');
            var files = e.dataTransfer.files;

            if (files.length > 0) {
                fileInput.files = files;
                document.getElementById('uploadForm').submit();
            }
        });

        // 파일 입력 변경 이벤트 설정
        var fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function () {
            document.getElementById('uploadForm').submit();
        });
    </script>
</body>
</html>
